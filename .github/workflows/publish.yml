name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          registry-url: "https://registry.npmjs.org"
      - run: bun install
      - run: bun test
      - run: bun run build
      - run: bun publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
